<!DOCTYPE html>
<html>
  <head>
    <title>RootVision</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script>
      var slideIndex=0;
      showSlides();
      function showSlides() {
        var i;
        var slides= document.getElementsByClassName ("mySlides");
        for (i=0; i<slides.length; i++) {
          slides [i].style.display="none";
        }
        slideIndex++;
        if (slideIndex>slides.length) {slideIndex=1}
        slides[slideIndex-1].style.display="block";
        setTimeout (showSlides, 2000);
      }
    </script>
  </head>

  <body>
    <div id="navbar">
      <img src="images/logo.jpeg" class="logo" alt="RootVision Logo" <a href="index.html"></a>
      <ul>
        <li class="dropdown">
          <a href="#" class="dropbtn">About Us</a>
          <div class="dropdown-content">
            <a href="#">The Concept<a href="concept.html"></a>
            <a href="#">Contact Us</a>
          </div>
        </li>
        <li>
          <a href="#">Student Page</a>
        </li>
        <li>
          <a href="#">Employers Page</a>
        </li>
        <li>
          <a class:signup href="#">Sign Up</a>
        </li>
      </ul>
    </div>
    <div class="slideshow-container">

      <div class="mySlides fade">
        <div class="numbertext">1/2</div>
        <img src="images/photo1.jpeg" style="width:100%" alt="Career Fair"/>
      </div>

      <div class"mySlides fade">
        <div class="numbertext">2/2</div>
        <img src="images/photo2.jpeg" style="width:100%">
      </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
    <br>

    <div style'"text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
    </div>

</body>
</html>
